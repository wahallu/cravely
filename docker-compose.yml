# docker-compose.yml
version: '3.8'

services:
  # Delivery Service
  delivery:
    build:
      context: ./backend/Delivery
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - MONGODB_URI=mongodb+srv://navod:navod2002@mern.acr5oqy.mongodb.net/cravely_delivery
      - JWT_SECRET=cravely
      - ORDER_SERVICE_URL=http://order:5002/api/orders
    restart: always
    networks:
      - cravely-network

  # Order Service
  order:
    build:
      context: ./backend/Order
    ports:
      - "5002:5002"
    environment:
      - PORT=5002
      - MONGO_URI=mongodb+srv://nisal:1234@cluster0.p860x.mongodb.net/cravely_order?retryWrites=true&w=majority&appName=Cluster0
      - JWT_SECRET=cravely
      - STRIPE_SECRET_KEY=sk_test_…
      - STRIPE_PUBLISHABLE_KEY=pk_test_…
      - RESTAURANT_SERVICE_URL=http://restaurant:5003/api/restaurants
      - NOTIFICATION_SERVICE_URL=http://notification:5007/api/notifications
      - DELIVERY_SERVICE_URL=http://delivery:5001/api/drivers
    restart: always
    networks:
      - cravely-network

  # Restaurant Service
  restaurant:
    build:
      context: ./backend/Restaurant
    ports:
      - "5003:5003"
    environment:
      - PORT=5003
      - MONGODB_URI=mongodb+srv://navod:navod2002@mern.acr5oqy.mongodb.net/cravely_restaurant
      - JWT_SECRET=cravely
      - JWT_EXPIRE=30d
    restart: always
    networks:
      - cravely-network

  # Notification Service
  notification:
    build:
      context: ./backend/Notification
    ports:
      - "5007:5007"
    environment:
      - PORT=5007
      - MONGODB_URI=mongodb+srv://nisal:1234@cluster0.p860x.mongodb.net/cravely_notify?retryWrites=true&w=majority&appName=Cluster0
      - JWT_SECRET=cravely
      - TWILIO_ACCOUNT_SID=AC6fe08165f2b31e424e7e393c50aef038
      - TWILIO_AUTH_TOKEN=098cb38cac991b2f9d983cee06aa4bed
      - TWILIO_PHONE_NUMBER=+14155238886
      - ORDER_SERVICE_URL=http://order:5002/api/orders
      - USER_SERVICE_URL=http://user:5004/api/users
      - NOTIFICATION_SERVICE_URL=http://notification:5007/api/notifications
    restart: always
    networks:
      - cravely-network

  # User Service
  user:
    build:
      context: ./backend/User
    ports:
      - "5004:5004"
    environment:
      - PORT=5004
      - MONGODB_URI=mongodb+srv://navod:navod2002@mern.acr5oqy.mongodb.net/cravely_user
      - JWT_SECRET=cravely
    restart: always
    networks:
      - cravely-network

  # Frontend Service (nginx)
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=/api
      - VITE_DELIVERY_URL=/api/delivery
      - VITE_ORDER_URL=/api/order
      - VITE_RESTAURANT_URL=/api/restaurant
      - VITE_USER_URL=/api/user
    restart: always
    networks:
      - cravely-network

networks:
  cravely-network:
    driver: bridge
