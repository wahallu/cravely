apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: cravely/frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: cravely-config
                  key: VITE_API_URL
            - name: VITE_AUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: cravely-config
                  key: VITE_AUTH_URL
            - name: VITE_USER_URL
              valueFrom:
                configMapKeyRef:
                  name: cravely-config
                  key: VITE_USER_URL
            - name: VITE_ORDER_URL
              valueFrom:
                configMapKeyRef:
                  name: cravely-config
                  key: VITE_ORDER_URL
            - name: VITE_CART_URL
              valueFrom:
                configMapKeyRef:
                  name: cravely-config
                  key: VITE_CART_URL
            - name: VITE_RESTAURANT_URL
              valueFrom:
                configMapKeyRef:
                  name: cravely-config
                  key: VITE_RESTAURANT_URL
            - name: VITE_DELIVERY_URL
              valueFrom:
                configMapKeyRef:
                  name: cravely-config
                  key: VITE_DELIVERY_URL
            - name: VITE_PAYMENT_URL
              valueFrom:
                configMapKeyRef:
                  name: cravely-config
                  key: VITE_PAYMENT_URL
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"
